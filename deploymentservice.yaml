apiVersion: apps/v1
kind: Deployment 
metadata:
  name: demo-image
spec:
  selector:
    matchLabels:
      app: demo-image
  replicas: 2 
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: demo-image
          image: kittu1985/demo-image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080 


---

apiVersion: v1 # Kubernetes API version
kind: Service
metadata: 
  name: demo-image
  selector:
    app: demo-image
  ports:
    - protocol: "TCP"
      port: 8080 # The port that the service is running on in the cluster
      targetPort: 8080 # The port exposed by the service
  type: NodePort # type of the service.
